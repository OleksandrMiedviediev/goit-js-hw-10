<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <input type="text" id="datetime-picker" class="input" />
    <button type="button" data-start>Start</button>

    <div class="timers" id="timer">
      <div class="field">
        <span class="value" id="timer-days">00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" id="timer-hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" id="timer-minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" id="timer-seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <a href="./index.html">Go to home</a>
    <script src="./js/1-timer.js" type="module"></script>
  </body>
</html>
